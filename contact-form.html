<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/pages/contato/contact-style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js" defer></script>
    <script src="/assets/js/contact-script.js" defer></script>
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-form">
        <h1>Formulário de contato </h1>
        <div class="form-group">
            <label for="">Seu Nome</label>
            <input type="text" id="name" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="">Seu E-mail</label>
            <input type="email" id="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="">Dúvidas</label>
            <input type="text" id="subject" placeholder="Mensagem">
        </div>
        <div class="form-group">
            <label for="">Mensagem </label>
            <textarea id="massage" placeholder="Escreva"></textarea>
        </div>
        <div class="form-group">
            <button onclick="sendMessage();">Enviar</button>
        </div>
    </div>
</body>
</html>
