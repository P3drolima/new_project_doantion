<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js" defer></script>
    <script src="contact-script.js" defer></script>
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-form">
        <h1>Contact Form</h1>
        <div class="form-group">
            <label for="">Your name</label>
            <input type="text" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="">Tour Email</label>
            <input type="email" id="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="">Subject</label>
            <input type="text" id="subject" placeholder="Subject">
        </div>
        <div class="form-group">
            <label for="">Massage</label>
            <textarea id="massage" placeholder="Massage"></textarea>
        </div>
        <div class="form-group">
            <button onclick="sendMessage();">Send Massage</button>
        </div>
    </div>
</body>
</html>
